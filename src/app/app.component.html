

<button>change mode</button>




<div class="box">
  <input type="text" [(ngModel)]="name" placeholder="enter a name"><br>
  <input type="email" [(ngModel)]="em" placeholder="enter a email id"><br>
  <input type="password" [(ngModel)]="pass" placeholder="enter a password"><br>
  <button (click)="show()">Login</button>




</div>
<div class="box">
  <p>name is{{name}}</p>
  <p>email is{{em}}</p>
  <p>password is{{pass}}</p>

</div>
